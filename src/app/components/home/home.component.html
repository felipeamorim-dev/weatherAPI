
<p class="flex-d">
  <mat-card class="form mat-elevation-z4">
    <mat-card-title>Pesquise o clima da sua cidade</mat-card-title>
    <form class="form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Nome da Cidade" #box>
      </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="submit(box.value)"> buscar </button>
  </mat-card>

  <mat-card class="box color mat-elevation-z4">
    <mat-card-title class="title">{{weather.name}}</mat-card-title>
    <div class="flex-d temp">
      <span>{{weather.main.temp | number:'1.0-0' }}Â°C</span>
      <img [src]="image" alt="icon">
    </div>
    <mat-card-footer class="footer-card">
      <span>{{weather.weather.description}}</span>
    </mat-card-footer>
  </mat-card>

</p>
